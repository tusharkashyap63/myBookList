<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>My Booklist</title>
  </head>
  <body class="container">
	<div class="page-header text-center">
	  <h1>Booklist</h1>
	</div>
	<div class="col-md-9" id="form">	
		<form>
			<div class="form-group row">
				<label for="title" class="col-md-2 col-form-label">Title:</label>
				<div class="col-md-10">
	    			<input type="text" name="title" class="form-control" id="formTitle">
	    		</div>
			</div>
			<div class="form-group row">
				<label for="author" class="col-md-2 col-form-label">Author:</label>
				<div class="col-md-10">
					<input type="text" name="author" class="form-control" id="formAuthor">
				</div>
			</div>
			<div class="form-group row">
				<label for="noOfPages" class="col-md-2 col-form-label">Number of Pages:</label>
				<div class="col-md-10">
					<input type="text" name="noOfPages" class="form-control" id="formNoOfPages">
				</div>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="" id="formRead" name="read">
			  <label class="form-check-label" for="read">
			    Have you read the book?
			  </label>
			</div>
			<button class="btn btn-primary mt-1 mb-2" id="submit">Submit</button>
		</form>
	</div>

	<div class="row row-content">
		<div class="col-12">
			<div class="table-responsive">
				<table class="table table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Title</th>
							<th>Author</th>
							<th>No. of Pages</th>
							<th>Read?</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="list">
						
					</tbody>
				</table>
			</div>
		</div>
	</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
